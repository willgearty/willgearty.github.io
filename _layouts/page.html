---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{% if page.url == "/" %}<strong>William</strong> Gearty{% else %}{{ page.title }}{% endif %}</h1>
    {% if page.description %}
        <h5 class="post-description">{{ page.description }}</h5>
    {% endif %}
  </header>

  <article class="post-content {{page.title}}">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
